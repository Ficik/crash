<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Error!</title>
	<style>
		iframe, #overlay {
			position:absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			border:none;
			width: 100%;
			height: 100%;
		}
		#overlay {
			opacity: 0;
			-moz-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
	</style>
</head>
<body>
<script>
	var GET = {};
	location.search.replace(/(\w+)=([^&]*)/g,function(match, key, value){
		GET[key]=decodeURIComponent(value);
	});

	document.write(['<iframe src="http://', GET['url'] ,'"></iframe>'].join(''));
	document.write(['<iframe src="./pages/', GET['error'] ,'.html" style="display:none" id="error"></iframe>'].join(''));
</script>
<div id="overlay"></div>
</body>
</html>
<script>
	setTimeout(function() {
		document.getElementById('error').style.display = 'block';
	}, Math.random()*3000 + 1000);


	var interact = (function() {
		var timeout;
		var clickCounter = 0;

		var buffer = '';
		return function(click, char) {
			if (click){
				clickCounter += 1;
			} else {
				buffer += char;
			}
			clearTimeout(timeout);
			timeout = setTimeout(function () {
				var message = clickCounter > 0 ? 'clicking ' + clickCounter + ' times' : '';
				if (message !== '' && buffer !== ''){
					message += ' and '
				}
				if (buffer !== '') {
					message += 'typing "' + buffer + '"';
				}
				message = message[0].toUpperCase()+message.substr(1);
				message = 'Congratulations! ' + message +  ' fixed the problem!';
				alert(message);
				document.getElementById('error').style.display = 'none';
				document.getElementById('overlay').style.display = 'none';
			}, Math.random()*2000 + 500);
		}
	})();


	document.addEventListener('keypress', function(e){
		interact(false, String.fromCharCode(e.which));
	});
	document.addEventListener('mouseup', function(){
		interact(true);
	});
</script>
